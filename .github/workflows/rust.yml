name: Rust

on:
  pull_request:
    branches: [ master ]

defaults:
  run:
    shell: bash
    working-directory: ./api-service

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: mypassword
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - uses: Swatinem/rust-cache@v1
      with:
        working-directory: ./api-service
    - name: Prepare DB
      run: cargo run --verbose --features prepare --bin prepare -- -m
    - name: Build
      run: cargo build --verbose
      env:
        SQLX_OFFLINE: true
    - name: Run tests
      run: cargo test --verbose
